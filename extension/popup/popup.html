<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Fact Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo-container">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9 12l2 2 4-4"></path>
          </svg>
        </div>
        <div class="title">
          <h1>Social Media Fact Checker</h1>
        </div>
      </div>
    </header>

    <div class="popup-content">
      <!-- Status message will show here -->
      <div id="status-message"></div>

      <!-- Active on current site -->
      <div class="site-status">
        <div class="site-info">
          <span id="site-icon">üåê</span>
          <span id="site-name">current site</span>
        </div>
        <div class="toggle-container">
          <label class="toggle">
            <input type="checkbox" id="site-active" checked>
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-label">Active</span>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats-container">
        <h2>Recent Activity</h2>
        <div class="stats">
          <div class="stat">
            <span class="stat-value" id="checks-count">0</span>
            <span class="stat-label">Fact checks</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="true-count">0</span>
            <span class="stat-label">True</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="false-count">0</span>
            <span class="stat-label">False</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="mixed-count">0</span>
            <span class="stat-label">Mixed</span>
          </div>
        </div>
      </div>

      <!-- Recent checks -->
      <div class="recent-checks">
        <h2>Recent Checks</h2>
        <div id="recent-list">
          <div class="empty-state">
            No fact checks yet. Click the fact check button on social media posts to get started.
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button id="options-btn" class="secondary-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          Options
        </button>
        <button id="clear-btn" class="secondary-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Clear History
        </button>
      </div>
    </div>

    <footer class="popup-footer">
      <a href="https://github.com/jvivard/social-media-fact-checker" target="_blank">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
        GitHub
      </a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
